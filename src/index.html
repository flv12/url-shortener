<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>URL Shortener - Raccourcisseur de liens</title>

    <link id="favicon" rel="icon" href="/scissors.png" type="image/x-icon" />
    <!-- import the webpage's stylesheet -->
    <!--     <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <main>
      <h1>URL Shortener - Raccourcisseur de liens</h1>
      <form>
        <label for="url"></label>
        <input
          name="url"
          aria-label="Votre lien"
          type="url"
          placeholder="Votre lien ici !"
          class="form-group form-control"
        />
        <button
          type="button"
          class="form-group form-control btn btn-warning"
          id="new-url"
        >
          Raccourcir mon lien
        </button>
      </form>
      <section class="short-url"></section>
    </main>
  </body>
</html>
